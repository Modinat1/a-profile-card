<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>A Profile card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="profile-card">
        <div>
            <img class="profile-img" src="images.jpeg" alt="a baby's picture">
            <div class="profile-info">
            <h2>John Doe</h2>
            <h3>Better Visuals</h3>
        </div>
        </div>

        <div class="profile-para">
            <p>It takes monumental improvement for us to change how we live our lives.
                Design is a way we access that improvement.
            </p>
        </div>

        <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-behance"></i>
    
        </div>
    </div>
    
</body>
</html>
